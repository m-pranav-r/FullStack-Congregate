<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        box-sizing: border-box;
      }

      body {
        background-color:#344a72;
      }

      a {
        text-decoration: none;
      }

      #container {
        background-color: white;
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 400px;
        /* 
        -Remember, margin: auto on left and right will center a block element 
        -I would also set a "max-width" for responsiveness
        -May want to add some padding
        */
      }

      .form-wrap {
        display: block;
        /* 
          This is the white area around the form and heading, etc
        */
      }

      .form-wrap h1,
      .form-wrap p {
        display: block;
        margin: auto auto;
        max-width: fit-content;
        margin-top: 40px;
        /* 
          May want to center these
        */
      }

      .form-wrap .form-group {
        display: block;
        padding: 10px 20px;
        margin-left: auto;
        margin-right: auto;
        /* 
          Each label, input is wrapped in .form-group
        */
      }

      .form-wrap .form-group label {
        width: 100%;
        display: block;
        color: #6c6c6c;
        line-height: 3rem;
        /* 
          Label should be turned into a block element
        */
      }

      .form-wrap .form-group input {
        width: 100%;
        padding: 10px 10px;
        border-radius: 5px;
        /* 
          Inputs should reach accross the .form-wrap 100% and have some padding
        */
      }

      .form-wrap button {
        /* 
          Button should wrap accross 100% and display as block
          Background color for button is #49c1a2
        */
        background-color: #49c1a2;
        color: white;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 18px;
        width: 90%;
        border-radius: 10px;
      }

      .form-wrap button:hover {
        /* 
          Hover background color for button is #37a08e
        */
        color: #37a08e;
        background-color: #f4f4f4;
      }

      .form-wrap .bottom-text {
        font-size: 80%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        line-height: 2em
        /* 
          Bottom text is smaller
        */
      }

      footer {
        /* 
        Should be centered
       */
       position: relative;
       top: 40px;
       background-color: #344a72;
       color: white;
       display: block;
       margin-left: auto;
       margin-right: auto;
       width: fit-content;
      }

      footer a {
        /* 
          Footer link color is #49c1a2
        */
        color: #49c1a2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
